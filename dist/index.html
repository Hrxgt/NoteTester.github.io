    <div class="mnav absolute md:hidden text-white border rounded-xl h-72 text-lg font-bold   bg-[#1d2539] border-white -translate-y-6 w-full overflow-x-hidden opacity-0 flex p-5 space-x-3">

                <a href="cont.html">Contributors</a>
            </li>
        </ul>
        <div class="w-6 relative invert -mt-3 -right-[90px]" id="cross">
            <img src="assets/close.svg" alt="">
        </div>
    </div>

    <div class="welcome mt-5 md:ml-24 p-2 ml-3 flex justify-center space-x-3 font-extrabold text-2xl md:text-4xl [text-wrap:balance] bg-clip-text text-transparent bg-gradient-to-r from-slate-200/60 to-50% to-slate-200">Hey There Welcome <span class="text-indigo-500 inline-flex md:ml-3  flex-col h-[calc(theme(fontSize.3xl)*theme(lineHeight.tight))] md:h-[calc(theme(fontSize.4xl)*theme(lineHeight.tight))] overflow-hidden ml-3">
        <ul class="block animate-text-slide-5 text-left hover:text-indigo-500">
            <li>UPLOAD</li>
            <li>TEST</li>
            <li>MCQ's</li>
            <li>PRACTICE</li>
            <li>LEARN</li>
            
        
    </span></div>

    <div class="container flex md:flex-row flex-col m-auto">

        <div class="left p-3 md:w-[40vw] mt-16 m-3 bg-[#1d2539] rounded-md">
            <div class="innerleft bg-[#0f172a] p-3 rounded-lg">
                <div class="text-white text-lg mt-5 mb-4">Upload Your Notes Here</div>
    
                <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white" for="file_input"></label>
                <input class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
                <p class="mt-7 p-2 text-sm text-gray-500 dark:text-gray-300" id="file_input_help"><span class="text-red-700">*</span> Only txt accepted (MAX. 800x400px).</p>
        
                <!-- or -->
        
                <div class="text-white p-10 md:ml-20 ml-[124px]">OR</div>
        
                <div class="items-center justify-center w-full mt-6">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600" id="file_input1">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 p-2"><span class="font-semibold ">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">txt(MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
        
                <button type="button" class="inline-flex items-center mt-6 md:ml-24 ml-[120px] px-5 py-2.5 text-sm font-medium text-center text-white  rounded-lg hover:animate-wiggle border border-cyan-800 hover:bg-indigo-500" id="upload_btn">
                        Upload
                        <span class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-blue-800  bg-blue-200  rounded-full">
                        <img class="rounded-full " src="assets/send.png" alt="">
                        </span>
                </button>
            
                </div> 
            </div>
        </div>
        <div class="right p-3 md:w-[100vw] mt-16 m-3 bg-[#1d2539] rounded-md"">
            <div class="innerright bg-[#0f172a] md:p-3 p-5 rounded-lg">
                   <div class="mb-6">
                    <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Enter Number of Questions</label>
                    <input type="text" id="success" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Unleash your inner genius!">
                    <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Well done!</span> Some success message.</p>
                </div>

                
        
                <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">Choose Type of Questions</h3>
                <ul class="w-full gap-6 md:grid-cols-3 flex flex-col">
                    <li>
                        <input type="radio" id="mcq" name="questionType" value="mcq" class="hidden peer" required="">
                        <label for="mcq" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                            <div class="block">
                                <img class="invert w-8" src="assets/mcq.svg" alt="">
                                <div class="w-full text-lg font-semibold">MCQ</div>
                                <div class="w-full text-sm">Multiple Choice Questions</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="flowbite-option" name="questionType" value="longAnswer" class="hidden peer">
                        <label for="flowbite-option" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                            <div class="block">
                                <img class="invert w-8" src="assets/la.svg" alt="">
                                <div class="w-full text-lg font-semibold">Long Answer</div>
                                <div class="w-full text-sm">Long Essay Type Questions</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="angular-option" name="questionType" value="both" class="hidden peer">
                        <label for="angular-option" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                            <div class="block">
                                <img class="invert w-8" src="assets/both.svg" alt="">
                                <div class="w-full text-lg font-semibold">Both</div>
                                 <div class="w-full text-sm">Mix of MCQ and Long Questions</div>
                            </div>
                        </label>
                    </li>
                </ul>
                <button class="generate" id="generate_btn">
                    <a class="inline-flex items-center mt-6 md:ml-24 ml-[110px] px-5 py-2.5 text-sm font-medium text-center text-white rounded-lg hover:animate-wiggle border border-cyan-800 hover:bg-indigo-500">
                        Generate
                        <span class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full">
                            <img class="rounded-full" src="assets/send.png" alt="">
                        </span>
                    </a>
                </button>
               
                    

            </div>
    
    
        </div>

    </div>
